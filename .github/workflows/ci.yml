name: CloudEvents CI

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - master

jobs:

  test:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        ruby: [ "2.4", "2.5", "2.6", "2.7", "jruby" ]
        include:
          - os: ubuntu-latest
            ruby: "2.7"
            tool: ci
          - os: macos-latest
            ruby: "2.7"
          - os: windows-latest
            ruby: "2.7"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install dependencies
        shell: bash
        run: "bundle install && gem install toys"
      - name: Run ${{ matrix.tool || 'test' }}
        shell: bash
        run: "toys ${{ matrix.tool || 'test' }} < /dev/null"

  release:
    env:
      ruby_version: "2.7"
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install Ruby ${{ env.ruby_version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.ruby_version }}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install dependencies
        run: "bundle install && gem install toys"
      - name: Perform release
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          toys push-release \
            --enable-releases="${{ secrets.ENABLE_RELEASES }}"
