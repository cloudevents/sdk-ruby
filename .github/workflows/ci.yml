name: "CI tests"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    if: ${{ github.repository == 'cloudevents/sdk-ruby' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ruby: "2.4"
          - os: ubuntu-latest
            ruby: "2.5"
          - os: ubuntu-latest
            ruby: "2.6"
          - os: ubuntu-latest
            ruby: "2.7"
            tool: ci
          - os: ubuntu-latest
            ruby: "3.0"
          - os: macos-latest
            ruby: "2.7"
          - os: windows-latest
            ruby: "2.7"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install dependencies
        shell: bash
        run: "bundle install && gem install --no-document toys"
      - name: Run ${{ matrix.tool || 'test' }}
        shell: bash
        run: |
          toys "${{ matrix.tool || 'test' }}" < /dev/null
